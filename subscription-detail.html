<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Subscription Details - SubTracker</title>
  <link rel="stylesheet" href="css/design-system.css">
  <style>
    .detail-header {
      display: flex;
      align-items: flex-start;
      gap: var(--sp-5);
      margin-bottom: var(--sp-6);
    }
    
    .detail-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 64px;
      height: 64px;
      background: var(--color-primary-light);
      border-radius: var(--radius-xl);
      color: var(--color-primary);
      font-weight: 700;
      font-size: 28px;
      flex-shrink: 0;
    }
    
    .detail-info {
      flex: 1;
      min-width: 0;
    }
    
    .detail-name {
      font-size: var(--text-2xl);
      font-weight: 700;
      margin-bottom: var(--sp-2);
    }
    
    .detail-meta {
      display: flex;
      flex-wrap: wrap;
      gap: var(--sp-3);
      align-items: center;
    }
    
    .detail-actions {
      display: flex;
      gap: var(--sp-2);
    }
    
    .lifecycle-card {
      background: linear-gradient(135deg, var(--color-primary-light), var(--bg-surface));
      border: 1px solid var(--color-primary);
      border-radius: var(--radius-xl);
      padding: var(--sp-5);
      margin-bottom: var(--sp-5);
    }
    
    .lifecycle-title {
      font-weight: 600;
      margin-bottom: var(--sp-4);
      display: flex;
      align-items: center;
      gap: var(--sp-2);
    }
    
    .lifecycle-progress {
      margin-bottom: var(--sp-4);
    }
    
    .lifecycle-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--sp-4);
      text-align: center;
    }
    
    .lifecycle-stat-value {
      font-size: var(--text-xl);
      font-weight: 700;
      color: var(--color-primary);
    }
    
    .lifecycle-stat-label {
      font-size: var(--text-xs);
      color: var(--text-muted);
      margin-top: 2px;
    }
    
    .info-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: var(--sp-4);
    }
    
    .info-item {
      padding: var(--sp-4);
      background: var(--bg-muted);
      border-radius: var(--radius-lg);
    }
    
    .info-label {
      font-size: var(--text-xs);
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: var(--sp-1);
    }
    
    .info-value {
      font-size: var(--text-md);
      font-weight: 500;
    }
    
    .notes-section {
      margin-top: var(--sp-5);
      padding: var(--sp-4);
      background: var(--bg-muted);
      border-radius: var(--radius-lg);
    }
    
    .notes-title {
      font-size: var(--text-sm);
      font-weight: 600;
      margin-bottom: var(--sp-2);
    }
    
    .notes-content {
      font-size: var(--text-sm);
      color: var(--text-secondary);
      white-space: pre-wrap;
    }
    
    .payment-timeline {
      margin-top: var(--sp-5);
    }
    
    .timeline-title {
      font-weight: 600;
      margin-bottom: var(--sp-4);
    }
    
    .timeline-list {
      display: flex;
      flex-direction: column;
      gap: var(--sp-2);
    }
    
    .timeline-item {
      display: flex;
      align-items: center;
      gap: var(--sp-3);
      padding: var(--sp-3);
      background: var(--bg-surface);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
    }
    
    .timeline-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--color-success);
      flex-shrink: 0;
    }
    
    .timeline-dot.future {
      background: var(--border-color);
    }
    
    .timeline-date {
      font-size: var(--text-sm);
      flex: 1;
    }
    
    .timeline-amount {
      font-weight: 500;
      font-size: var(--text-sm);
    }
    
    @media (max-width: 768px) {
      .detail-header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .detail-actions {
        width: 100%;
        margin-top: var(--sp-3);
      }
      
      .detail-actions .btn {
        flex: 1;
      }
      
      .info-grid {
        grid-template-columns: 1fr;
      }
      
      .lifecycle-stats {
        grid-template-columns: 1fr;
        text-align: left;
      }
    }
  </style>
</head>

  <script>
    let client;
    let subscription;
    
    async function init() {
      client = initSupabase();
      
      try {
        await requireAuth(client);
        
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        
        if (!id) {
          window.location.href = 'subscriptions.html';
          return;
        }
        
        await loadSubscription(id);
        
        // Mobile more button
        document.getElementById('mobileMoreBtn').addEventListener('click', (e) => {
          contextMenu.show(e, [
            { label: 'Edit', action: () => window.location.href = `subscription-edit.html?id=${id}` },
            { divider: true },
            { label: 'Delete', danger: true, action: () => handleDelete() }
          ]);
        });
        
      } catch (err) {
        window.location.href = 'login.html';
      }
    }
    
    async function loadSubscription(id) {
      try {
        const { data, error } = await client
          .from('subscriptions')
          .select('*')
          .eq('id', id)
          .single();
        
        if (error) throw error;
        if (!data) throw new Error('Subscription not found');
        
        subscription = data;
        renderSubscription();
        
      } catch (err) {
        Toast.error(err.message);
        setTimeout(() => {
          window.location.href = 'subscriptions.html';
        }, 1500);
      }
    }
    
    function renderSubscription() {
      document.getElementById('loadingState').classList.add('hidden');
      document.getElementById('detailContent').classList.remove('hidden');
      
      const sub = subscription;
      
      // Header
      document.getElementById('subIcon').textContent = sub.name.charAt(0).toUpperCase();
      document.getElementById('subName').textContent = sub.name;
      
      const statusEl = document.getElementById('subStatus');
      statusEl.textContent = sub.is_active ? 'Active' : 'Inactive';
      statusEl.className = `badge ${sub.is_active ? 'badge-success' : 'badge-default'}`;
      
      document.getElementById('subCategory').textContent = sub.category || 'Uncategorized';
      document.getElementById('editBtn').href = `subscription-edit.html?id=${sub.id}`;
      document.getElementById('deleteBtn').addEventListener('click', handleDelete);
      
      // Lifecycle
      renderLifecycle(sub);
      
      // Info Grid
      const cycleLabels = {
        'weekly': 'Weekly',
        'monthly': 'Monthly',
        'quarterly': 'Quarterly',
        'yearly': 'Yearly'
      };
      
      const infoItems = [
        { label: 'Amount', value: formatCurrency(sub.amount, sub.currency) },
        { label: 'Billing Cycle', value: cycleLabels[sub.billing_cycle] || sub.billing_cycle },
        { label: 'Start Date', value: formatDate(sub.start_date) },
        { label: 'Next Payment', value: calculateNextPayment(sub) },
        { label: 'Monthly Cost', value: formatCurrency(calculateMonthlyCost(sub), sub.currency) },
        { label: 'Yearly Cost', value: formatCurrency(calculateYearlyCost(sub), sub.currency) }
      ];
      
      document.getElementById('infoGrid').innerHTML = infoItems.map(item => `
        <div class="info-item">
          <div class="info-label">${item.label}</div>
          <div class="info-value">${item.value}</div>
        </div>
      `).join('');
      
      // Notes
      if (sub.notes) {
        document.getElementById('notesSection').classList.remove('hidden');
        document.getElementById('notesContent').textContent = sub.notes;
      }
      
      // Payment Timeline
      if (sub.total_payments) {
        renderPaymentTimeline(sub);
      }
    }
    
    function renderLifecycle(sub) {
      const progress = calculateProgress(sub);
      document.getElementById('progressBar').style.width = `${progress}%`;
      
      const statsContainer = document.getElementById('lifecycleStats');
      
      if (sub.total_payments) {
        const paymentsMade = calculatePaymentsMade(sub);
        const remaining = sub.total_payments - paymentsMade;
        const totalSpent = paymentsMade * sub.amount;
        
        statsContainer.innerHTML = `
          <div>
            <div class="lifecycle-stat-value">${paymentsMade}/${sub.total_payments}</div>
            <div class="lifecycle-stat-label">Payments Made</div>
          </div>
          <div>
            <div class="lifecycle-stat-value">${remaining}</div>
            <div class="lifecycle-stat-label">Remaining</div>
          </div>
          <div>
            <div class="lifecycle-stat-value">${formatCurrency(totalSpent, sub.currency)}</div>
            <div class="lifecycle-stat-label">Total Spent</div>
          </div>
        `;
      } else if (sub.explicit_end_date) {
        const startDate = new Date(sub.start_date);
        const endDate = new Date(sub.explicit_end_date);
        const now = new Date();
        const daysRemaining = Math.max(0, Math.ceil((endDate - now) / (1000 * 60 * 60 * 24)));
        const totalDays = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24));
        
        statsContainer.innerHTML = `
          <div>
            <div class="lifecycle-stat-value">${progress}%</div>
            <div class="lifecycle-stat-label">Complete</div>
          </div>
          <div>
            <div class="lifecycle-stat-value">${daysRemaining}</div>
            <div class="lifecycle-stat-label">Days Remaining</div>
          </div>
          <div>
            <div class="lifecycle-stat-value">${formatDate(sub.explicit_end_date)}</div>
            <div class="lifecycle-stat-label">End Date</div>
          </div>
        `;
      } else {
        // Ongoing
        const paymentsMade = calculatePaymentsMade(sub);
        const totalSpent = paymentsMade * sub.amount;
        
        statsContainer.innerHTML = `
          <div>
            <div class="lifecycle-stat-value">âˆž</div>
            <div class="lifecycle-stat-label">Ongoing</div>
          </div>
          <div>
            <div class="lifecycle-stat-value">${paymentsMade}</div>
            <div class="lifecycle-stat-label">Payments Made</div>
          </div>
          <div>
            <div class="lifecycle-stat-value">${formatCurrency(totalSpent, sub.currency)}</div>
            <div class="lifecycle-stat-label">Total Spent</div>
          </div>
        `;
        
        document.getElementById('lifecycleCard').querySelector('.lifecycle-progress').style.display = 'none';
      }
    }
    
    function renderPaymentTimeline(sub) {
      document.getElementById('paymentTimeline').classList.remove('hidden');
      
      const now = new Date();
      const startDate = new Date(sub.start_date);
      const items = [];
      
      let cycleDays;
      switch (sub.billing_cycle) {
        case 'weekly': cycleDays = 7; break;
        case 'monthly': cycleDays = 30; break;
        case 'quarterly': cycleDays = 90; break;
        case 'yearly': cycleDays = 365; break;
        default: cycleDays = 30;
      }
      
      for (let i = 0; i < Math.min(sub.total_payments, 12); i++) {
        const paymentDate = new Date(startDate);
        paymentDate.setDate(paymentDate.getDate() + (cycleDays * i));
        
        items.push({
          date: paymentDate,
          isPast: paymentDate < now,
          amount: sub.amount
        });
      }
      
      document.getElementById('timelineList').innerHTML = items.map(item => `
        <div class="timeline-item">
          <div class="timeline-dot ${item.isPast ? '' : 'future'}"></div>
          <div class="timeline-date">${formatDate(item.date)}</div>
          <div class="timeline-amount">${formatCurrency(item.amount, sub.currency)}</div>
        </div>
      `).join('');
    }
    
    function calculateProgress(sub) {
      const startDate = new Date(sub.start_date);
      const now = new Date();
      
      if (sub.total_payments) {
        const paymentsMade = calculatePaymentsMade(sub);
        return Math.min(100, Math.round((paymentsMade / sub.total_payments) * 100));
      }
      
      if (sub.explicit_end_date) {
        const endDate = new Date(sub.explicit_end_date);
        const totalDays = (endDate - startDate) / (1000 * 60 * 60 * 24);
        const elapsedDays = (now - startDate) / (1000 * 60 * 60 * 24);
        return Math.min(100, Math.max(0, Math.round((elapsedDays / totalDays) * 100)));
      }
      
      return 0;
    }
    
    function calculatePaymentsMade(sub) {
      const startDate = new Date(sub.start_date);
      const now = new Date();
      const elapsed = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
      
      switch (sub.billing_cycle) {
        case 'weekly': return Math.floor(elapsed / 7) + 1;
        case 'monthly': return Math.floor(elapsed / 30) + 1;
        case 'quarterly': return Math.floor(elapsed / 90) + 1;
        case 'yearly': return Math.floor(elapsed / 365) + 1;
        default: return 0;
      }
    }
    
    function calculateNextPayment(sub) {
      const now = new Date();
      const startDate = new Date(sub.start_date);
      
      let cycleDays;
      switch (sub.billing_cycle) {
        case 'weekly': cycleDays = 7; break;
        case 'monthly': cycleDays = 30; break;
        case 'quarterly': cycleDays = 90; break;
        case 'yearly': cycleDays = 365; break;
        default: cycleDays = 30;
      }
      
      const elapsed = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
      const cyclesPassed = Math.floor(elapsed / cycleDays);
      const nextPaymentDate = new Date(startDate);
      nextPaymentDate.setDate(nextPaymentDate.getDate() + (cycleDays * (cyclesPassed + 1)));
      
      return formatDate(nextPaymentDate);
    }
    
    function calculateMonthlyCost(sub) {
      switch (sub.billing_cycle) {
        case 'weekly': return sub.amount * 4.33;
        case 'monthly': return sub.amount;
        case 'quarterly': return sub.amount / 3;
        case 'yearly': return sub.amount / 12;
        default: return sub.amount;
      }
    }
    
    function calculateYearlyCost(sub) {
      switch (sub.billing_cycle) {
        case 'weekly': return sub.amount * 52;
        case 'monthly': return sub.amount * 12;
        case 'quarterly': return sub.amount * 4;
        case 'yearly': return sub.amount;
        default: return sub.amount * 12;
      }
    }
    
    function formatCurrency(amount, currency = 'USD') {
      return new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: currency,
        minimumFractionDigits: 0,
        maximumFractionDigits: 2
      }).format(amount);
    }
    
    function formatDate(date) {
      return new Date(date).toLocaleDateString('en-US', {
        month: 'short',
        day: 'numeric',
        year: 'numeric'
      });
    }
    
    async function handleDelete() {
      if (!confirm(`Are you sure you want to delete "${subscription.name}"?`)) return;
      
      try {
        const { error } = await client
          .from('subscriptions')
          .delete()
          .eq('id', subscription.id);
        
        if (error) throw error;
        
        Toast.success('Subscription deleted');
        setTimeout(() => {
          window.location.href = 'subscriptions.html';
        }, 1000);
      } catch (err) {
        Toast.error('Failed to delete subscription');
      }
    }
    
    async function handleSignOut() {
      await signOut(client);
      window.location.href = 'login.html';
    }
    
    init();
  </script>
