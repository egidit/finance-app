<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance - Set New Password</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/supabase-lib.js"></script>
  <script src="js/password-strength.js"></script>
</head>
<body>
  
  <div class="auth-container">
    <div class="auth-card">
      
      <!-- Header -->
      <div class="auth-header">
        <svg class="auth-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
        </svg>
        <h1>Set New Password</h1>
        <p>Create a secure password for your account</p>
      </div>
      
      <!-- Error Message -->
      <div id="errorMessage" class="alert alert-error hidden">
        <p></p>
      </div>
      
      <!-- Success Message -->
      <div id="successMessage" class="alert alert-success hidden">
        <p></p>
      </div>
      
      <!-- New Password Form Section -->
      <div id="passwordSection" class="auth-body" style="display: none;">
        <h2>Create New Password</h2>
        <p class="text-gray-600 mb-4">Enter your new password below.</p>
        
        <form id="newPasswordForm">
          <!-- New Password Field -->
          <div class="form-group">
            <label for="newPassword" class="form-label">New Password</label>
            <div class="password-input-wrapper">
              <input 
                type="password" 
                id="newPassword" 
                name="newPassword"
                required
                placeholder="••••••••"
                class="form-input"
                autocomplete="new-password"
              >
              <button type="button" class="password-toggle-btn" data-target="newPassword" aria-label="Toggle password visibility">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" class="eye-icon">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" class="eye-slash-icon hidden">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                </svg>
              </button>
            </div>
            <div class="password-requirements">
              <div class="password-requirements-title">Password must contain:</div>
              <div class="password-requirement" data-requirement="length">
                <span class="requirement-icon circle">
                  <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" stroke-width="2"></circle>
                  </svg>
                </span>
                <span>At least 8 characters</span>
              </div>
              <div class="password-requirement" data-requirement="lowercase">
                <span class="requirement-icon circle">
                  <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" stroke-width="2"></circle>
                  </svg>
                </span>
                <span>Lowercase letter (a-z)</span>
              </div>
              <div class="password-requirement" data-requirement="uppercase">
                <span class="requirement-icon circle">
                  <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" stroke-width="2"></circle>
                  </svg>
                </span>
                <span>Uppercase letter (A-Z)</span>
              </div>
              <div class="password-requirement" data-requirement="digit">
                <span class="requirement-icon circle">
                  <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" stroke-width="2"></circle>
                  </svg>
                </span>
                <span>Number (0-9)</span>
              </div>
              <div class="password-requirement" data-requirement="symbol">
                <span class="requirement-icon circle">
                  <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" stroke-width="2"></circle>
                  </svg>
                </span>
                <span>Special character (!@#$%^&*)</span>
              </div>
            </div>
            <div class="password-strength-bar">
              <div class="password-strength-bar-fill" style="width: 0%"></div>
            </div>
          </div>
          
          <!-- Confirm New Password Field -->
          <div class="form-group">
            <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
            <div class="password-input-wrapper">
              <input 
                type="password" 
                id="confirmNewPassword" 
                name="confirmNewPassword"
                required
                placeholder="••••••••"
                class="form-input"
                autocomplete="new-password"
              >
              <button type="button" class="password-toggle-btn" data-target="confirmNewPassword" aria-label="Toggle password visibility">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" class="eye-icon">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" class="eye-slash-icon hidden">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                </svg>
              </button>
            </div>
          </div>
          
          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary btn-full">
            Update Password
          </button>
        </form>
      </div>
      
    </div>
    
    <!-- Footer -->
    <p class="auth-footer-text">
      © 2026 Personal Finance App. All rights reserved.
    </p>
  </div>

  <!-- Scripts -->
  <script src="js/supabase.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/new-password-page.js"></script>
</body>
</html>
