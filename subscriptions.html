<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <link rel="stylesheet" href="css/design-system.css">
  <style>
    .filters-bar {
      display: flex;
      gap: var(--sp-3);
      margin-bottom: var(--sp-5);
      flex-wrap: wrap;
    }
    
    .search-input-wrapper {
      position: relative;
      flex: 1;
      min-width: 200px;
    }
    
    .search-input-wrapper svg {
      position: absolute;
      left: var(--sp-4);
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      pointer-events: none;
    }
    
    .search-input-wrapper input {
      padding-left: 40px;
    }
    
    .filter-select {
      min-width: 140px;
    }
    
    .subscriptions-grid {
      display: flex;
      flex-direction: column;
      gap: var(--sp-3);
    }
    
    .subscription-row {
      display: flex;
      align-items: center;
      gap: var(--sp-4);
      padding: var(--sp-4);
      background: var(--bg-surface);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      cursor: pointer;
      transition: all var(--duration-fast) var(--ease-out);
    }
    
    .subscription-row:hover {
      border-color: var(--color-primary);
      box-shadow: var(--shadow-md);
    }
    
    .sub-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      background: var(--color-primary-light);
      border-radius: var(--radius-md);
      color: var(--color-primary);
      font-weight: 600;
      font-size: var(--text-lg);
      flex-shrink: 0;
    }
    
    .sub-details {
      flex: 1;
      min-width: 0;
    }
    
    .sub-name {
      font-weight: 600;
      font-size: var(--text-md);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .sub-meta {
      display: flex;
      align-items: center;
      gap: var(--sp-3);
      font-size: var(--text-xs);
      color: var(--text-muted);
      margin-top: 2px;
    }
    
    .sub-renewal {
      color: var(--text-muted);
    }
    
    .sub-renewal.soon {
      color: var(--color-warning);
    }
    
    .sub-renewal.imminent {
      color: var(--color-error);
      font-weight: 500;
    }
    
    .sub-progress {
      width: 120px;
      flex-shrink: 0;
    }
    
    .sub-progress-label {
      display: flex;
      justify-content: space-between;
      font-size: var(--text-xs);
      color: var(--text-muted);
      margin-bottom: 4px;
    }
    
    .sub-amount {
      text-align: right;
      flex-shrink: 0;
    }
    
    .sub-price {
      font-weight: 600;
      font-size: var(--text-md);
    }
    
    .sub-cycle {
      font-size: var(--text-xs);
      color: var(--text-muted);
    }
    
    .sub-actions {
      display: flex;
      gap: var(--sp-2);
      opacity: 0;
      transition: opacity var(--duration-fast);
    }
    
    .subscription-row:hover .sub-actions {
      opacity: 1;
    }
    
    @media (max-width: 768px) {
      .sub-progress {
        display: none;
      }
      
      .sub-actions {
        opacity: 1;
      }
      
      .filters-bar {
        flex-direction: column;
      }
      
      .filter-select {
        width: 100%;
      }
    }
  </style>
</head>

  <script>
    let client;
    let allSubscriptions = [];
    let allCategories = [];
    
    async function init() {
      client = initSupabase();

      try {
        await requireAuth(client);

        // Load categories from backend
        allCategories = await CategoriesAPI.loadCategories(client);
        populateCategoryFilter();

        await loadSubscriptions();
        setupFilters();

        // Show desktop add button
        if (window.innerWidth > 768) {
          document.getElementById('addBtnDesktop').style.display = 'flex';
        }
      } catch (err) {
        console.error('Auth error:', err);
        window.location.href = 'login.html';
      }
    }

    function populateCategoryFilter() {
      const filterEl = document.getElementById('categoryFilter');
      filterEl.innerHTML = '<option value="">All Categories</option>';
      allCategories.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat.name;
        option.textContent = CategoriesAPI.formatCategoryName(cat.name);
        filterEl.appendChild(option);
      });
    }
    
    async function loadSubscriptions() {
      try {
        const { data: subscriptions, error } = await client
          .from('subscriptions')
          .select('*')
          .order('created_at', { ascending: false });
        
        if (error) throw error;
        
        allSubscriptions = subscriptions || [];
        
        document.getElementById('loadingState').classList.add('hidden');
        
        renderSubscriptions(allSubscriptions);
        
      } catch (err) {
        document.getElementById('alertContainer').innerHTML = 
          `<div class="alert alert-error">${err.message}</div>`;
        document.getElementById('loadingState').classList.add('hidden');
      }
    }
    
    function setupFilters() {
      const searchInput = document.getElementById('searchInput');
      const categoryFilter = document.getElementById('categoryFilter');
      const statusFilter = document.getElementById('statusFilter');
      
      const applyFilters = () => {
        const search = searchInput.value.toLowerCase();
        const category = categoryFilter.value;
        const status = statusFilter.value;
        
        let filtered = allSubscriptions.filter(sub => {
          const matchesSearch = !search || 
            sub.name.toLowerCase().includes(search) ||
            (sub.category && sub.category.toLowerCase().includes(search));
          
          const matchesCategory = !category || sub.category === category;
          
          const matchesStatus = !status || 
            (status === 'active' && sub.is_active) ||
            (status === 'inactive' && !sub.is_active);
          
          return matchesSearch && matchesCategory && matchesStatus;
        });
        
        renderSubscriptions(filtered, search || category || status);
      };
      
      searchInput.addEventListener('input', applyFilters);
      categoryFilter.addEventListener('change', applyFilters);
      statusFilter.addEventListener('change', applyFilters);
    }
    
    function renderSubscriptions(subscriptions, hasFilters = false) {
      const container = document.getElementById('subscriptionsList');
      const emptyState = document.getElementById('emptyState');
      const countEl = document.getElementById('subscriptionCount');
      
      if (subscriptions.length === 0) {
        container.classList.add('hidden');
        emptyState.classList.remove('hidden');
        
        if (hasFilters) {
          document.getElementById('emptyStateText').textContent = 'No subscriptions match your filters.';
        } else {
          document.getElementById('emptyStateText').textContent = 'Start tracking your subscriptions to get insights on your spending.';
        }
        
        countEl.textContent = '0 subscriptions';
        return;
      }
      
      emptyState.classList.add('hidden');
      container.classList.remove('hidden');
      
      const activeCount = subscriptions.filter(s => s.is_active).length;
      countEl.textContent = `${subscriptions.length} subscription${subscriptions.length !== 1 ? 's' : ''} • ${activeCount} active`;
      
      container.innerHTML = subscriptions.map(sub => {
        const initial = sub.name.charAt(0).toUpperCase();
        const progress = calculateProgress(sub);
        const cycleLabel = {
          'weekly': '/wk',
          'monthly': '/mo',
          'quarterly': '/qtr',
          'yearly': '/yr'
        }[sub.billing_cycle] || '';

        const categoryColor = CategoriesAPI.getCategoryColor(allCategories, sub.category);
        const categoryName = CategoriesAPI.formatCategoryName(sub.category);
        const statusInfo = CategoriesAPI.getStatusInfo(sub.is_active);

        return `
          <div class="subscription-row"
               onclick="viewSubscription('${sub.id}')"
               oncontextmenu="showContextMenu(event, '${sub.id}', '${sub.name.replace(/'/g, "\\'")}')">
            <div class="sub-icon" style="background: ${categoryColor}20; color: ${categoryColor};">${initial}</div>
            <div class="sub-details">
              <div class="sub-name">${escapeHtml(sub.name)}</div>
              <div class="sub-meta">
                <span style="color: ${categoryColor};">${categoryName}</span>
                <span class="badge ${statusInfo.badge}">${statusInfo.text}</span>
                ${sub.is_active ? `<span class="sub-renewal ${getNextRenewalClass(sub)}">• ${getNextRenewalText(sub)}</span>` : ''}
              </div>
            </div>
            <div class="sub-progress">
              ${renderProgress(sub, progress)}
            </div>
            <div class="sub-amount">
              <div class="sub-price">${formatCurrency(sub.amount, sub.currency)}</div>
              <div class="sub-cycle">${cycleLabel}</div>
            </div>
            <div class="sub-actions">
              <button class="btn btn-icon btn-sm btn-ghost" onclick="event.stopPropagation(); editSubscription('${sub.id}')" title="Edit">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                  <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                </svg>
              </button>
              <button class="btn btn-icon btn-sm btn-ghost" onclick="event.stopPropagation(); confirmDelete('${sub.id}', '${sub.name.replace(/'/g, "\\'")}')" title="Delete">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="3 6 5 6 21 6"/>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                </svg>
              </button>
            </div>
          </div>
        `;
      }).join('');
    }
    
    function isOngoing(sub) {
      return !sub.total_payments && !sub.explicit_end_date;
    }
    
    function calculateProgress(sub) {
      const startDate = new Date(sub.start_date);
      const now = new Date();
      
      if (sub.total_payments) {
        // Payment-based progress
        const elapsed = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
        let paymentsMade = 0;
        
        switch (sub.billing_cycle) {
          case 'weekly': paymentsMade = Math.floor(elapsed / 7); break;
          case 'monthly': paymentsMade = Math.floor(elapsed / 30); break;
          case 'quarterly': paymentsMade = Math.floor(elapsed / 90); break;
          case 'yearly': paymentsMade = Math.floor(elapsed / 365); break;
        }
        
        return Math.min(100, Math.round((paymentsMade / sub.total_payments) * 100));
      }
      
      if (sub.explicit_end_date) {
        // Date-based progress
        const endDate = new Date(sub.explicit_end_date);
        const totalDays = (endDate - startDate) / (1000 * 60 * 60 * 24);
        const elapsedDays = (now - startDate) / (1000 * 60 * 60 * 24);
        
        return Math.min(100, Math.max(0, Math.round((elapsedDays / totalDays) * 100)));
      }
      
      return 0;
    }
    
    function renderProgress(sub, progress) {
      if (isOngoing(sub)) {
        return `
          <div class="sub-progress-label">
            <span>Lifecycle</span>
            <span style="color: var(--color-primary); font-weight: 500;">∞ Ongoing</span>
          </div>
          <div class="progress" style="background: var(--color-primary-light);">
            <div class="progress-bar" style="width: 100%; background: var(--color-primary); opacity: 0.3;"></div>
          </div>
        `;
      }
      return `
        <div class="sub-progress-label">
          <span>Progress</span>
          <span>${progress}%</span>
        </div>
        <div class="progress ${progress > 75 ? 'progress-warning' : ''}">
          <div class="progress-bar" style="width: ${progress}%"></div>
        </div>
      `;
    }
    
    function formatCurrency(amount, currency = 'USD') {
      return new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: currency,
        minimumFractionDigits: 0,
        maximumFractionDigits: 2
      }).format(amount);
    }
    
    function calculateNextBillingDate(sub) {
      const startDate = new Date(sub.start_date);
      const now = new Date();
      let nextDate = new Date(startDate);
      
      while (nextDate < now) {
        switch (sub.billing_cycle) {
          case 'weekly':
            nextDate.setDate(nextDate.getDate() + 7);
            break;
          case 'monthly':
            nextDate.setMonth(nextDate.getMonth() + 1);
            break;
          case 'quarterly':
            nextDate.setMonth(nextDate.getMonth() + 3);
            break;
          case 'yearly':
            nextDate.setFullYear(nextDate.getFullYear() + 1);
            break;
        }
      }
      
      return nextDate;
    }
    
    function getNextRenewalText(sub) {
      const nextDate = calculateNextBillingDate(sub);
      if (!nextDate) return '';
      
      const now = new Date();
      const daysUntil = Math.ceil((nextDate - now) / (1000 * 60 * 60 * 24));
      
      if (daysUntil <= 0) return 'Renews today';
      if (daysUntil === 1) return 'Renews tomorrow';
      if (daysUntil <= 7) return `Renews in ${daysUntil} days`;
      
      const dateStr = nextDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
      return `Renews ${dateStr}`;
    }
    
    function getNextRenewalClass(sub) {
      const nextDate = calculateNextBillingDate(sub);
      if (!nextDate) return '';
      
      const now = new Date();
      const daysUntil = Math.ceil((nextDate - now) / (1000 * 60 * 60 * 24));
      
      if (daysUntil <= 1) return 'imminent';
      if (daysUntil <= 7) return 'soon';
      return '';
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    function viewSubscription(id) {
      window.location.href = `subscription-detail.html?id=${id}`;
    }
    
    function editSubscription(id) {
      window.location.href = `subscription-edit.html?id=${id}`;
    }
    
    function showContextMenu(e, id, name) {
      contextMenu.show(e, [
        {
          label: 'View Details',
          icon: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>',
          action: () => viewSubscription(id)
        },
        {
          label: 'Edit',
          icon: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>',
          action: () => editSubscription(id)
        },
        { divider: true },
        {
          label: 'Delete',
          icon: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>',
          danger: true,
          action: () => confirmDelete(id, name)
        }
      ], { id, name });
    }
    
    async function confirmDelete(id, name) {
      if (!confirm(`Are you sure you want to delete "${name}"?`)) return;
      
      try {
        const { error } = await client
          .from('subscriptions')
          .delete()
          .eq('id', id);
        
        if (error) throw error;
        
        Toast.success('Subscription deleted');
        
        // Remove from local array and re-render
        allSubscriptions = allSubscriptions.filter(s => s.id !== id);
        renderSubscriptions(allSubscriptions);
        
      } catch (err) {
        Toast.error('Failed to delete subscription');
      }
    }
    
    async function handleSignOut() {
      await signOut(client);
      window.location.href = 'login.html';
    }
    
    // Initialize
    init();
  </script>
