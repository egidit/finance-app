<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Sign Up - SubTracker</title>
  <link rel="stylesheet" href="css/design-system.css">
  <style>
    .auth-layout {
      min-height: 100vh;
      display: flex;
    }
    
    .auth-sidebar {
      flex: 1;
      background: linear-gradient(135deg, var(--color-primary), #4f46e5);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: var(--sp-8);
      color: white;
      position: relative;
      overflow: hidden;
    }
    
    .auth-sidebar::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: float 30s linear infinite;
    }
    
    @keyframes float {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }
    
    .auth-sidebar-content {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 400px;
    }
    
    .auth-sidebar-logo {
      width: 80px;
      height: 80px;
      background: rgba(255,255,255,0.2);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--sp-6);
    }
    
    .auth-sidebar-logo svg {
      width: 48px;
      height: 48px;
    }
    
    .auth-sidebar h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: var(--sp-3);
    }
    
    .auth-sidebar p {
      font-size: var(--text-lg);
      opacity: 0.9;
    }
    
    .auth-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: var(--sp-6);
      background: var(--bg-base);
    }
    
    .auth-card {
      width: 100%;
      max-width: 400px;
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: var(--sp-6);
    }
    
    .auth-mobile-logo {
      width: 56px;
      height: 56px;
      background: var(--color-primary);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--sp-4);
      color: white;
    }
    
    .auth-mobile-logo svg {
      width: 32px;
      height: 32px;
    }
    
    .auth-title {
      font-size: var(--text-2xl);
      font-weight: 700;
      margin-bottom: var(--sp-2);
    }
    
    .auth-subtitle {
      color: var(--text-secondary);
      font-size: var(--text-md);
    }
    
    .auth-form .form-group {
      margin-bottom: var(--sp-4);
    }
    
    .auth-form .btn-primary {
      width: 100%;
      margin-top: var(--sp-4);
    }
    
    .auth-footer {
      text-align: center;
      margin-top: var(--sp-5);
      font-size: var(--text-sm);
      color: var(--text-secondary);
    }
    
    .auth-footer a {
      color: var(--color-primary);
      font-weight: 500;
    }
    
    .password-input-wrapper {
      position: relative;
    }
    
    .password-toggle {
      position: absolute;
      right: var(--sp-3);
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: var(--sp-1);
    }
    
    .password-strength {
      display: flex;
      gap: var(--sp-1);
      margin-top: var(--sp-2);
    }
    
    .strength-bar {
      flex: 1;
      height: 4px;
      background: var(--border-color);
      border-radius: 2px;
      transition: background var(--duration-fast);
    }
    
    .strength-bar.active {
      background: var(--color-error);
    }
    
    .strength-bar.active.medium {
      background: var(--color-warning);
    }
    
    .strength-bar.active.strong {
      background: var(--color-success);
    }
    
    .strength-text {
      font-size: var(--text-xs);
      color: var(--text-muted);
      margin-top: var(--sp-1);
    }
    
    @media (min-width: 1024px) {
      .auth-sidebar {
        display: flex;
      }
      
      .auth-mobile-logo {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="auth-layout">
    <div class="auth-sidebar">
      <div class="auth-sidebar-content">
        <div class="auth-sidebar-logo">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
            <path d="M2 17l10 5 10-5"/>
            <path d="M2 12l10 5 10-5"/>
          </svg>
        </div>
        <h1>SubTracker</h1>
        <p>Track, manage, and optimize all your subscriptions in one place. Never miss a payment again.</p>
      </div>
    </div>
    
    <div class="auth-main">
      <div class="auth-card">
        <div class="auth-header">
          <div class="auth-mobile-logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2L2 7l10 5 10-5-10-5z"/>
              <path d="M2 17l10 5 10-5"/>
              <path d="M2 12l10 5 10-5"/>
            </svg>
          </div>
          <h1 class="auth-title">Create account</h1>
          <p class="auth-subtitle">Start tracking your subscriptions</p>
        </div>
        
        <div id="alertContainer"></div>
        
        <form class="auth-form" id="registerForm">
          <div class="form-group">
            <label class="label">Email</label>
            <input type="email" class="input" id="email" placeholder="you@example.com" required autocomplete="email">
          </div>
          
          <div class="form-group">
            <label class="label">Password</label>
            <div class="password-input-wrapper">
              <input type="password" class="input" id="password" placeholder="••••••••" required autocomplete="new-password" style="padding-right: 44px;" minlength="8">
              <button type="button" class="password-toggle" id="togglePassword">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
              </button>
            </div>
            <div class="password-strength" id="strengthBars">
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
            </div>
            <div class="strength-text" id="strengthText">Use 8+ characters with letters and numbers</div>
          </div>
          
          <div class="form-group">
            <label class="label">Confirm Password</label>
            <input type="password" class="input" id="confirmPassword" placeholder="••••••••" required autocomplete="new-password">
          </div>
          
          <button type="submit" class="btn btn-primary" id="submitBtn">
            Create Account
          </button>
        </form>
        
        <div class="auth-footer">
          Already have an account? <a href="login.html">Sign in</a>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="js/components.js"></script>
  <script src="js/supabase-client.js"></script>
  
  <script>
    const client = initSupabase();
    
    // Check if already logged in
    async function checkAuth() {
      const { data: { session } } = await client.auth.getSession();
      if (session) {
        window.location.href = 'dashboard.html';
      }
    }
    checkAuth();
    
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      
      this.innerHTML = isPassword 
        ? '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>'
        : '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>';
    });
    
    // Password strength checker
    document.getElementById('password').addEventListener('input', function() {
      const password = this.value;
      const bars = document.querySelectorAll('.strength-bar');
      const text = document.getElementById('strengthText');
      
      let strength = 0;
      if (password.length >= 8) strength++;
      if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^a-zA-Z0-9]/.test(password)) strength++;
      
      bars.forEach((bar, i) => {
        bar.classList.remove('active', 'medium', 'strong');
        if (i < strength) {
          bar.classList.add('active');
          if (strength >= 3) bar.classList.add('strong');
          else if (strength >= 2) bar.classList.add('medium');
        }
      });
      
      const messages = [
        'Use 8+ characters with letters and numbers',
        'Weak - Add uppercase and numbers',
        'Medium - Add special characters',
        'Strong - Looking good!',
        'Very strong - Excellent!'
      ];
      text.textContent = messages[strength];
    });
    
    // Form submission
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const alertContainer = document.getElementById('alertContainer');
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        alertContainer.innerHTML = '<div class="alert alert-error">Passwords do not match</div>';
        return;
      }
      
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner" style="width:16px;height:16px;border-width:2px;"></span> Creating account...';
      alertContainer.innerHTML = '';
      
      try {
        const email = document.getElementById('email').value.trim();
        
        const { data, error } = await client.auth.signUp({
          email,
          password
        });
        
        if (error) throw error;
        
        alertContainer.innerHTML = '<div class="alert alert-success">Account created! Check your email to verify your account.</div>';
        submitBtn.textContent = 'Account Created';
        
        // If email confirmation is disabled, redirect
        if (data.session) {
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1500);
        }
        
      } catch (err) {
        alertContainer.innerHTML = `<div class="alert alert-error">${err.message}</div>`;
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Account';
      }
    });
  </script>
</body>
</html>
