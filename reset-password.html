<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Reset Password - SubTracker</title>
  <link rel="stylesheet" href="css/design-system.css">
  <style>
    .auth-layout {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: var(--sp-6);
      background: var(--bg-base);
    }
    
    .auth-card {
      width: 100%;
      max-width: 400px;
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: var(--sp-6);
    }
    
    .auth-icon {
      width: 56px;
      height: 56px;
      background: var(--color-primary-light);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--sp-4);
      color: var(--color-primary);
    }
    
    .auth-icon svg {
      width: 28px;
      height: 28px;
    }
    
    .auth-title {
      font-size: var(--text-2xl);
      font-weight: 700;
      margin-bottom: var(--sp-2);
    }
    
    .auth-subtitle {
      color: var(--text-secondary);
      font-size: var(--text-md);
    }
    
    .auth-form .form-group {
      margin-bottom: var(--sp-4);
    }
    
    .auth-form .btn-primary {
      width: 100%;
      margin-top: var(--sp-4);
    }
    
    .password-input-wrapper {
      position: relative;
    }
    
    .password-toggle {
      position: absolute;
      right: var(--sp-3);
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: var(--sp-1);
    }
    
    .password-strength {
      display: flex;
      gap: var(--sp-1);
      margin-top: var(--sp-2);
    }
    
    .strength-bar {
      flex: 1;
      height: 4px;
      background: var(--border-color);
      border-radius: 2px;
      transition: background var(--duration-fast);
    }
    
    .strength-bar.active {
      background: var(--color-error);
    }
    
    .strength-bar.active.medium {
      background: var(--color-warning);
    }
    
    .strength-bar.active.strong {
      background: var(--color-success);
    }
    
    .strength-text {
      font-size: var(--text-xs);
      color: var(--text-muted);
      margin-top: var(--sp-1);
    }
    
    .success-state {
      text-align: center;
    }
    
    .success-icon {
      width: 64px;
      height: 64px;
      background: var(--color-success-light);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--sp-4);
      color: var(--color-success);
    }
    
    .success-icon svg {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>
  <div class="auth-layout">
    <div class="auth-card">
      <div id="formState">
        <div class="auth-header">
          <div class="auth-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/>
            </svg>
          </div>
          <h1 class="auth-title">Set new password</h1>
          <p class="auth-subtitle">Your new password must be different from previous passwords</p>
        </div>
        
        <div id="alertContainer"></div>
        
        <form class="auth-form" id="resetForm">
          <div class="form-group">
            <label class="label">New Password</label>
            <div class="password-input-wrapper">
              <input type="password" class="input" id="password" placeholder="••••••••" required style="padding-right: 44px;" minlength="8">
              <button type="button" class="password-toggle" id="togglePassword">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
              </button>
            </div>
            <div class="password-strength" id="strengthBars">
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
            </div>
            <div class="strength-text" id="strengthText">Use 8+ characters with letters and numbers</div>
          </div>
          
          <div class="form-group">
            <label class="label">Confirm Password</label>
            <input type="password" class="input" id="confirmPassword" placeholder="••••••••" required>
          </div>
          
          <button type="submit" class="btn btn-primary" id="submitBtn">
            Reset Password
          </button>
        </form>
      </div>
      
      <div id="successState" class="hidden success-state">
        <div class="success-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
        </div>
        <h1 class="auth-title">Password reset!</h1>
        <p class="auth-subtitle" style="margin-bottom: var(--sp-5);">Your password has been successfully reset. You can now sign in with your new password.</p>
        <a href="login.html" class="btn btn-primary" style="width: 100%;">Sign In</a>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="js/components.js"></script>
  <script src="js/supabase-client.js"></script>
  
  <script>
    const client = initSupabase();
    
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      
      this.innerHTML = isPassword 
        ? '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>'
        : '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>';
    });
    
    // Password strength checker
    document.getElementById('password').addEventListener('input', function() {
      const password = this.value;
      const bars = document.querySelectorAll('.strength-bar');
      const text = document.getElementById('strengthText');
      
      let strength = 0;
      if (password.length >= 8) strength++;
      if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^a-zA-Z0-9]/.test(password)) strength++;
      
      bars.forEach((bar, i) => {
        bar.classList.remove('active', 'medium', 'strong');
        if (i < strength) {
          bar.classList.add('active');
          if (strength >= 3) bar.classList.add('strong');
          else if (strength >= 2) bar.classList.add('medium');
        }
      });
      
      const messages = [
        'Use 8+ characters with letters and numbers',
        'Weak - Add uppercase and numbers',
        'Medium - Add special characters',
        'Strong - Looking good!',
        'Very strong - Excellent!'
      ];
      text.textContent = messages[strength];
    });
    
    // Form submission
    document.getElementById('resetForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const alertContainer = document.getElementById('alertContainer');
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        alertContainer.innerHTML = '<div class="alert alert-error">Passwords do not match</div>';
        return;
      }
      
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner" style="width:16px;height:16px;border-width:2px;"></span> Resetting...';
      alertContainer.innerHTML = '';
      
      try {
        const { error } = await client.auth.updateUser({
          password: password
        });
        
        if (error) throw error;
        
        document.getElementById('formState').classList.add('hidden');
        document.getElementById('successState').classList.remove('hidden');
        
      } catch (err) {
        alertContainer.innerHTML = `<div class="alert alert-error">${err.message}</div>`;
        submitBtn.disabled = false;
        submitBtn.textContent = 'Reset Password';
      }
    });
  </script>
</body>
</html>
