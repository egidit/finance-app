<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance - Reset Password</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/supabase-lib.js"></script>
</head>
<body>
  
  <div class="auth-container">
    <div class="auth-card">
      
      <!-- Header -->
      <div class="auth-header">
        <svg class="auth-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
        </svg>
        <h1>Reset Password</h1>
        <p>Secure your account with a new password</p>
      </div>
      
      <!-- Error Message (shared across sections) -->
      <div id="errorMessage" class="alert alert-error hidden">
        <p></p>
      </div>
      
      <!-- Success Message (shared across sections) -->
      <div id="successMessage" class="alert alert-success hidden">
        <p></p>
      </div>
      
      <!-- Request Reset Section -->
      <div class="auth-body">
        <h2>Forgot Your Password?</h2>
        <p class="text-gray-600 mb-4">Enter your email address and we'll send you a link to reset your password.</p>
        
        <form id="requestResetForm">
          <!-- Email Field -->
          <div class="form-group">
            <label for="requestEmail" class="form-label">Email Address</label>
            <input 
              type="email" 
              id="requestEmail" 
              name="email"
              required
              placeholder="you@example.com"
              class="form-input"
              autocomplete="email"
            >
          </div>
          
          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary btn-full">
            Send Reset Link
          </button>
          
          <!-- Back to Login Link -->
          <div class="auth-footer-link">
            <a href="index.html" class="text-link">← Back to Sign In</a>
          </div>
        </form>
      </div>
      
    </div>
    
    <!-- Footer -->
    <p class="auth-footer-text">
      © 2026 Personal Finance App. All rights reserved.
    </p>
  </div>

  <!-- Scripts -->
  <script src="js/supabase.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/reset-password-page.js"></script>
</body>
</html>
