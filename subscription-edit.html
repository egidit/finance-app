<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Edit Subscription - SubTracker</title>
  <link rel="stylesheet" href="css/design-system.css">
  <style>
    .page-container {
      max-width: 720px;
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--sp-5) var(--sp-6);
    }
    
    .form-grid-full {
      grid-column: 1 / -1;
    }
    
    .form-group {
      margin-bottom: 0;
    }
    
    .form-section {
      margin-top: var(--sp-6);
      padding-top: var(--sp-6);
      border-top: 1px solid var(--border-color);
    }
    
    .form-section-title {
      font-size: var(--text-md);
      font-weight: 600;
      margin-bottom: var(--sp-2);
    }
    
    .form-section-desc {
      font-size: var(--text-sm);
      color: var(--text-muted);
      margin-bottom: var(--sp-5);
    }
    
    .end-type-options {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--sp-3);
      margin-bottom: var(--sp-4);
    }
    
    .end-type-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--sp-2);
      padding: var(--sp-4);
      background: var(--bg-surface);
      border: 2px solid var(--border-color);
      border-radius: var(--radius-lg);
      cursor: pointer;
      transition: all var(--duration-fast);
    }
    
    .end-type-option:hover {
      border-color: var(--color-primary);
    }
    
    .end-type-option.active {
      border-color: var(--color-primary);
      background: var(--color-primary-light);
    }
    
    .end-type-option svg {
      width: 24px;
      height: 24px;
      color: var(--text-muted);
    }
    
    .end-type-option.active svg {
      color: var(--color-primary);
    }
    
    .end-type-option span {
      font-size: var(--text-sm);
      font-weight: 500;
      text-align: center;
    }
    
    .form-actions {
      display: flex;
      gap: var(--sp-3);
      justify-content: flex-end;
      padding-top: var(--sp-6);
      border-top: 1px solid var(--border-color);
      margin-top: var(--sp-6);
    }
    
    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
        gap: var(--sp-4);
      }
      
      .end-type-options {
        grid-template-columns: 1fr;
      }
      
      .form-actions {
        flex-direction: column;
      }
      
      .form-actions .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="app-layout">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
            <path d="M2 17l10 5 10-5"/>
            <path d="M2 12l10 5 10-5"/>
          </svg>
          SubTracker
        </div>
      </div>
      
      <nav class="sidebar-nav">
        <div class="nav-section">
          <div class="nav-section-title">Menu</div>
          <a href="dashboard.html" class="nav-item">

              <rect x="3" y="3" width="7" height="9" rx="1"/>
              <rect x="14" y="3" width="7" height="5" rx="1"/>
              <rect x="14" y="12" width="7" height="9" rx="1"/>
              <rect x="3" y="16" width="7" height="5" rx="1"/>
            </svg>
            Dashboard
          </a>
          <a href="subscriptions.html" class="nav-item active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
            </svg>
            Subscriptions
          </a>
          <a href="categories.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h4v4H4zM14 4h4v4h-4zM4 14h4v4H4zM14 14h4v4h-4z"/>
            </svg>
            Categories
          </a>
          <a href="subscription-new.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>

            Add New
          </a>
        </div>
        
        <div class="nav-section">
          <div class="nav-section-title">Account</div>
          <a href="settings.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"/>
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
            </svg>
            Settings
          </a>
        </div>
      </nav>
      
      <div class="sidebar-footer">
        <button class="btn btn-ghost" style="width: 100%; justify-content: flex-start;" onclick="handleSignOut()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
          Sign Out
        </button>
      </div>
    </aside>
    
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    <main class="main-content">
      <header class="mobile-header">
        <a href="#" class="btn btn-icon btn-ghost" id="backBtn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 18 9 12 15 6"/>
          </svg>
        </a>
        <span class="mobile-header-title">Edit</span>
        <div style="width: 40px;"></div>
      </header>
      
      <div class="page-container">
        <!-- Loading -->
        <div id="loadingState">
          <div style="display: flex; justify-content: center; padding: 3rem;">
            <div class="spinner"></div>
          </div>
        </div>
        
        <div id="formContent" class="hidden">
          <div class="page-header">
            <div>
              <h1 class="page-title">Edit Subscription</h1>
              <p class="page-subtitle" id="subName"></p>
            </div>
          </div>
          
          <div id="alertContainer"></div>
          
          <div class="card">
            <form id="subscriptionForm">
              <div class="form-grid">
                <!-- Basic Info -->
                <div class="form-group form-grid-full">
                  <label class="label">Subscription Name *</label>
                  <input type="text" class="input" id="name" placeholder="Netflix, Spotify, etc." required>
                </div>
                
                <div class="form-group">
                  <label class="label">Amount *</label>
                  <div class="number-input-wrapper" id="amountInput"></div>
                </div>
                
                <div class="form-group">
                  <label class="label">Currency</label>
                  <div class="select-wrapper">
                    <select class="select" id="currency">
                      <option value="USD">USD ($)</option>
                      <option value="EUR">EUR (€)</option>
                      <option value="GBP">GBP (£)</option>
                      <option value="JPY">JPY (¥)</option>
                      <option value="CAD">CAD ($)</option>
                      <option value="AUD">AUD ($)</option>
                    </select>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="label">Billing Cycle *</label>
                  <div class="select-wrapper">
                    <select class="select" id="billingCycle" required>
                      <option value="monthly">Monthly</option>
                      <option value="weekly">Weekly</option>
                      <option value="quarterly">Quarterly</option>
                      <option value="yearly">Yearly</option>
                    </select>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="label">Category</label>
                  <div class="select-wrapper">
                    <select class="select" id="category">
                      <option value="">Select category</option>
                      <!-- Populated dynamically from backend -->
                    </select>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="label">Start Date *</label>
                  <div class="date-picker-wrapper" id="startDatePicker"></div>
                </div>
                
                <div class="form-group">
                  <label class="label">Status</label>
                  <div class="select-wrapper">
                    <select class="select" id="isActive">
                      <option value="true">Active</option>
                      <option value="false">Inactive</option>
                    </select>
                  </div>
                </div>
              </div>
              
              <!-- Lifecycle Section -->
              <div class="form-section">
                <h3 class="form-section-title">Subscription Lifecycle</h3>
                <p class="form-section-desc">How does this subscription end?</p>
                
                <div class="end-type-options">
                  <div class="end-type-option" data-type="ongoing">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <circle cx="12" cy="12" r="10"/>
                      <polyline points="12 6 12 12 16 14"/>
                    </svg>
                    <span>Ongoing</span>
                  </div>
                  <div class="end-type-option" data-type="payment">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <line x1="12" y1="1" x2="12" y2="23"/>
                      <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                    </svg>
                    <span>Fixed Payments</span>
                  </div>
                  <div class="end-type-option" data-type="date">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                      <line x1="16" y1="2" x2="16" y2="6"/>
                      <line x1="8" y1="2" x2="8" y2="6"/>
                      <line x1="3" y1="10" x2="21" y2="10"/>
                    </svg>
                    <span>End Date</span>
                  </div>
                </div>
                
                <div id="endTypeFields"></div>
              </div>
              
              <!-- Notes Section -->
              <div class="form-section">
                <h3 class="form-section-title">Additional Information</h3>
                <p class="form-section-desc">Add any notes or details about this subscription.</p>
                
                <div class="form-group">
                  <label class="label">Notes</label>
                  <textarea class="input" id="notes" rows="3" placeholder="Any additional notes..."></textarea>
                </div>
              </div>
              
              <div class="form-actions">
                <a href="#" class="btn btn-ghost" id="cancelBtn">Cancel</a>
                <button type="submit" class="btn btn-primary" id="submitBtn">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                    <polyline points="17 21 17 13 7 13 7 21"/>
                    <polyline points="7 3 7 8 15 8"/>
                  </svg>
                  Save Changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      
      <nav class="mobile-nav">
        <a href="dashboard.html" class="mobile-nav-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

            <rect x="14" y="3" width="7" height="5" rx="1"/>
            <rect x="14" y="12" width="7" height="9" rx="1"/>
            <rect x="3" y="16" width="7" height="5" rx="1"/>
          </svg>
          <span>Home</span>
        </a>
        <a href="subscriptions.html" class="mobile-nav-item active">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
          </svg>
          <span>Subs</span>
        </a>
        <a href="subscription-new.html" class="mobile-nav-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="8" x2="12" y2="16"/>
            <line x1="8" y1="12" x2="16" y2="12"/>
          </svg>
          <span>Add</span>
        </a>
        <a href="settings.html" class="mobile-nav-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
          </svg>
          <span>Settings</span>
        </a>
      </nav>
    </main>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="js/components.js"></script>
  <script src="js/supabase-client.js"></script>
  <script src="js/categories.js"></script>

  <script>
    let client;
    let subscription;
    let allCategories = [];
    let amountInput;
    let startDatePicker;
    let endDatePicker;
    let endType = 'ongoing';
    let subscriptionId;
    
    async function init() {
      client = initSupabase();
      
      try {
        await requireAuth(client);
        
        const urlParams = new URLSearchParams(window.location.search);
        subscriptionId = urlParams.get('id');
        
        if (!subscriptionId) {
          window.location.href = 'subscriptions.html';
          return;
        }
        
        // Set back/cancel links
        const detailUrl = `subscription-detail.html?id=${subscriptionId}`;
        document.getElementById('backBtn').href = detailUrl;
        document.getElementById('cancelBtn').href = detailUrl;
        
        await loadSubscription();
        
      } catch (err) {
        window.location.href = 'login.html';
      }
    }
    
    async function loadSubscription() {
      try {
        const { data, error } = await client
          .from('subscriptions')
          .select('*')
          .eq('id', subscriptionId)
          .single();
        
        if (error) throw error;
        if (!data) throw new Error('Subscription not found');
        
        subscription = data;
        await setupForm();
        populateForm();
        
      } catch (err) {
        Toast.error(err.message);
        setTimeout(() => {
          window.location.href = 'subscriptions.html';
        }, 1500);
      }
    }
    
    async function setupForm() {
      document.getElementById('loadingState').classList.add('hidden');
      document.getElementById('formContent').classList.remove('hidden');

      // Load categories from backend
      allCategories = await CategoriesAPI.loadCategories(client);

      // Initialize custom components
      amountInput = new NumberInput('#amountInput', {
        min: 0,
        step: 0.01,
        placeholder: '9.99',
        prefix: '$'
      });

      startDatePicker = new DatePicker('#startDatePicker', {
        placeholder: 'Select start date'
      });

      // End type selection
      document.querySelectorAll('.end-type-option').forEach(option => {
        option.addEventListener('click', () => {
          document.querySelectorAll('.end-type-option').forEach(o => o.classList.remove('active'));
          option.classList.add('active');
          endType = option.dataset.type;
          updateEndTypeFields();
        });
      });

      // Form submission
      document.getElementById('subscriptionForm').addEventListener('submit', handleSubmit);
    }
    
    function populateForm() {
      const sub = subscription;

      document.getElementById('subName').textContent = sub.name;
      document.getElementById('name').value = sub.name;
      document.getElementById('currency').value = sub.currency || 'USD';
      document.getElementById('billingCycle').value = sub.billing_cycle;

      // Populate category dropdown from backend
      CategoriesAPI.populateCategorySelect(
        document.getElementById('category'),
        allCategories,
        sub.category || ''
      );

      document.getElementById('isActive').value = sub.is_active ? 'true' : 'false';
      document.getElementById('notes').value = sub.notes || '';
      
      // Set amount
      amountInput.setValue(sub.amount);
      
      // Set start date
      startDatePicker.setValue(sub.start_date);
      
      // Determine end type
      if (sub.total_payments) {
        endType = 'payment';
      } else if (sub.explicit_end_date) {
        endType = 'date';
      } else {
        endType = 'ongoing';
      }
      
      // Set active end type option
      document.querySelectorAll('.end-type-option').forEach(o => o.classList.remove('active'));
      document.querySelector(`.end-type-option[data-type="${endType}"]`).classList.add('active');
      
      updateEndTypeFields();
      
      // Populate end type specific fields after they're created
      if (endType === 'payment' && sub.total_payments) {
        setTimeout(() => {
          const input = document.querySelector('#totalPaymentsInput input');
          if (input) input.value = sub.total_payments;
        }, 100);
      } else if (endType === 'date' && sub.explicit_end_date) {
        setTimeout(() => {
          if (endDatePicker) endDatePicker.setValue(sub.explicit_end_date);
        }, 100);
      }
    }
    
    function updateEndTypeFields() {
      const container = document.getElementById('endTypeFields');
      
      if (endType === 'ongoing') {
        container.innerHTML = '';
      } else if (endType === 'payment') {
        container.innerHTML = `
          <div class="form-group">
            <label class="label">Total Number of Payments</label>
            <div class="number-input-wrapper" id="totalPaymentsInput"></div>
            <p class="text-muted" style="font-size: var(--text-xs); margin-top: var(--sp-2);">e.g., 12 months for a year subscription</p>
          </div>
        `;
        new NumberInput('#totalPaymentsInput', {
          min: 1,
          step: 1,
          placeholder: '12'
        });
      } else if (endType === 'date') {
        container.innerHTML = `
          <div class="form-group">
            <label class="label">End Date</label>
            <div class="date-picker-wrapper" id="endDatePicker"></div>
          </div>
        `;
        endDatePicker = new DatePicker('#endDatePicker', {
          placeholder: 'Select end date'
        });
      }
    }
    
    async function handleSubmit(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner" style="width:16px;height:16px;border-width:2px;"></span> Saving...';
      
      try {
        const subscriptionData = {
          name: document.getElementById('name').value.trim(),
          amount: amountInput.getValue() || 0,
          currency: document.getElementById('currency').value,
          billing_cycle: document.getElementById('billingCycle').value,
          category: document.getElementById('category').value || null,
          start_date: startDatePicker.getValue(),
          is_active: document.getElementById('isActive').value === 'true',
          notes: document.getElementById('notes').value.trim() || null,
          total_payments: null,
          explicit_end_date: null
        };
        
        // Add lifecycle fields
        if (endType === 'payment') {
          const totalPaymentsEl = document.querySelector('#totalPaymentsInput input');
          subscriptionData.total_payments = parseInt(totalPaymentsEl?.value) || null;
        } else if (endType === 'date' && endDatePicker) {
          subscriptionData.explicit_end_date = endDatePicker.getValue();
        }
        
        // Validation
        if (!subscriptionData.name) throw new Error('Name is required');
        if (!subscriptionData.amount || subscriptionData.amount <= 0) throw new Error('Valid amount is required');
        if (!subscriptionData.start_date) throw new Error('Start date is required');
        
        const { data, error } = await client
          .from('subscriptions')
          .update(subscriptionData)
          .eq('id', subscriptionId)
          .select()
          .single();
        
        if (error) throw error;
        
        Toast.success('Subscription updated!');
        
        setTimeout(() => {
          window.location.href = `subscription-detail.html?id=${subscriptionId}`;
        }, 1000);
        
      } catch (err) {
        Toast.error(err.message);
        submitBtn.disabled = false;
        submitBtn.innerHTML = `
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
            <polyline points="17 21 17 13 7 13 7 21"/>
            <polyline points="7 3 7 8 15 8"/>
          </svg>
          Save Changes
        `;
      }
    }
    
    async function handleSignOut() {
      await signOut(client);
      window.location.href = 'login.html';
    }
    
    init();
  </script>
</body>
</html>
