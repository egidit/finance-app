<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Login - SubTracker</title>
  <link rel="stylesheet" href="css/design-system.css">
  <style>
    .auth-layout {
      min-height: 100vh;
      display: flex;
    }
    
    .auth-sidebar {
      flex: 1;
      background: linear-gradient(135deg, var(--color-primary), #4f46e5);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: var(--sp-8);
      color: white;
      position: relative;
      overflow: hidden;
    }
    
    .auth-sidebar::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: float 30s linear infinite;
    }
    
    @keyframes float {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }
    
    .auth-sidebar-content {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 400px;
    }
    
    .auth-sidebar-logo {
      width: 80px;
      height: 80px;
      background: rgba(255,255,255,0.2);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--sp-6);
    }
    
    .auth-sidebar-logo svg {
      width: 48px;
      height: 48px;
    }
    
    .auth-sidebar h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: var(--sp-3);
    }
    
    .auth-sidebar p {
      font-size: var(--text-lg);
      opacity: 0.9;
    }
    
    .auth-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: var(--sp-6);
      background: var(--bg-base);
    }
    
    .auth-card {
      width: 100%;
      max-width: 400px;
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: var(--sp-6);
    }
    
    .auth-mobile-logo {
      width: 56px;
      height: 56px;
      background: var(--color-primary);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--sp-4);
      color: white;
    }
    
    .auth-mobile-logo svg {
      width: 32px;
      height: 32px;
    }
    
    .auth-title {
      font-size: var(--text-2xl);
      font-weight: 700;
      margin-bottom: var(--sp-2);
    }
    
    .auth-subtitle {
      color: var(--text-secondary);
      font-size: var(--text-md);
    }
    
    .auth-form .form-group {
      margin-bottom: var(--sp-4);
    }
    
    .auth-form .btn-primary {
      width: 100%;
      margin-top: var(--sp-4);
    }
    
    .auth-divider {
      display: flex;
      align-items: center;
      gap: var(--sp-3);
      margin: var(--sp-5) 0;
      color: var(--text-muted);
      font-size: var(--text-sm);
    }
    
    .auth-divider::before,
    .auth-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border-color);
    }
    
    .auth-footer {
      text-align: center;
      margin-top: var(--sp-5);
      font-size: var(--text-sm);
      color: var(--text-secondary);
    }
    
    .auth-footer a {
      color: var(--color-primary);
      font-weight: 500;
    }
    
    .password-input-wrapper {
      position: relative;
    }
    
    .password-toggle {
      position: absolute;
      right: var(--sp-3);
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: var(--sp-1);
    }
    
    .mfa-code-input {
      font-size: var(--text-2xl);
      text-align: center;
      letter-spacing: 0.5em;
      padding: var(--sp-4);
      font-family: monospace;
    }
    
    .mfa-info {
      display: flex;
      align-items: center;
      gap: var(--sp-3);
      padding: var(--sp-4);
      background: var(--bg-surface);
      border-radius: var(--radius-lg);
      margin-bottom: var(--sp-5);
    }
    
    .mfa-info svg {
      width: 24px;
      height: 24px;
      color: var(--color-primary);
      flex-shrink: 0;
    }
    
    .mfa-info-text {
      font-size: var(--text-sm);
      color: var(--text-secondary);
    }
    
    .back-link {
      display: flex;
      align-items: center;
      gap: var(--sp-2);
      font-size: var(--text-sm);
      color: var(--text-secondary);
      margin-bottom: var(--sp-4);
      cursor: pointer;
    }
    
    .back-link:hover {
      color: var(--text-primary);
    }
    
    @media (min-width: 1024px) {
      .auth-sidebar {
        display: flex;
      }
      
      .auth-mobile-logo {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="auth-layout">
    <div class="auth-sidebar">
      <div class="auth-sidebar-content">
        <div class="auth-sidebar-logo">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
            <path d="M2 17l10 5 10-5"/>
            <path d="M2 12l10 5 10-5"/>
          </svg>
        </div>
        <h1>SubTracker</h1>
        <p>Track, manage, and optimize all your subscriptions in one place. Never miss a payment again.</p>
      </div>
    </div>
    
    <div class="auth-main">
      <div class="auth-card">
        <div class="auth-header">
          <div class="auth-mobile-logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2L2 7l10 5 10-5-10-5z"/>
              <path d="M2 17l10 5 10-5"/>
              <path d="M2 12l10 5 10-5"/>
            </svg>
          </div>
          <h1 class="auth-title">Welcome back</h1>
          <p class="auth-subtitle">Sign in to your account</p>
        </div>
        
        <div id="alertContainer"></div>
        
        <!-- MFA Verification Form (hidden by default) -->
        <form class="auth-form hidden" id="mfaForm">
          <div class="back-link" id="backToLogin">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="15 18 9 12 15 6"/>
            </svg>
            Back to login
          </div>
          
          <div class="mfa-info">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
            <span class="mfa-info-text">Enter the 6-digit code from your authenticator app</span>
          </div>
          
          <div class="form-group">
            <label class="label">Verification Code</label>
            <input type="text" class="input mfa-code-input" id="mfaCode" placeholder="000000" 
                   autocomplete="one-time-code" inputmode="numeric" maxlength="6" required>
          </div>
          
          <button type="submit" class="btn btn-primary" id="mfaSubmitBtn">
            Verify
          </button>
        </form>
        
        <!-- Login Form -->
        <form class="auth-form" id="loginForm">
          <div class="form-group">
            <label class="label">Email</label>
            <input type="email" class="input" id="email" placeholder="you@example.com" required autocomplete="email">
          </div>
          
          <div class="form-group">
            <label class="label">Password</label>
            <div class="password-input-wrapper">
              <input type="password" class="input" id="password" placeholder="••••••••" required autocomplete="current-password" style="padding-right: 44px;">
              <button type="button" class="password-toggle" id="togglePassword">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
              </button>
            </div>
          </div>
          
          <div style="display: flex; justify-content: flex-end;">
            <a href="forgot-password.html" style="font-size: var(--text-sm); color: var(--color-primary);">Forgot password?</a>
          </div>
          
          <button type="submit" class="btn btn-primary" id="submitBtn">
            Sign In
          </button>
        </form>
        
        <div class="auth-footer">
          Don't have an account? <a href="register.html">Sign up</a>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="js/components.js"></script>
  <script src="js/supabase-client.js"></script>
  
  <script>
    const client = initSupabase();
    let currentFactorId = null;
    
    // Helper to get AAL from session (may need to decode JWT)
    function getSessionAAL(session) {
      if (session.aal) return session.aal;
      if (session.access_token) {
        try {
          const payload = JSON.parse(atob(session.access_token.split('.')[1]));
          return payload.aal;
        } catch (e) {
          console.error('Failed to decode JWT:', e);
        }
      }
      return null;
    }
    
    // Check if already logged in with full MFA
    async function checkAuth() {
      const { data: { session } } = await client.auth.getSession();
      if (session) {
        // Check if MFA is required but not completed
        const { data: factors } = await client.auth.mfa.listFactors();
        const verifiedFactors = factors?.totp?.filter(f => f.status === 'verified') || [];
        const currentAAL = getSessionAAL(session);
        
        if (verifiedFactors.length > 0 && currentAAL === 'aal1') {
          // MFA enabled but not verified - show MFA form
          currentFactorId = verifiedFactors[0].id;
          showMfaForm();
          return;
        }
        
        // Fully authenticated - redirect to dashboard
        window.location.replace('dashboard.html');
      } else {
        // No session but mfa_required param? Clear it and show login
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('mfa_required')) {
          history.replaceState(null, '', 'login.html');
        }
      }
    }
    
    // Check for mfa_required URL parameter (redirected from protected page)
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('mfa_required')) {
      // Session exists but needs MFA - check immediately
      (async () => {
        const { data: { session } } = await client.auth.getSession();
        if (session) {
          const { data: factors } = await client.auth.mfa.listFactors();
          const verifiedFactors = factors?.totp?.filter(f => f.status === 'verified') || [];
          if (verifiedFactors.length > 0) {
            currentFactorId = verifiedFactors[0].id;
            showMfaForm();
            return;
          }
        }
        // Fallback to normal check
        checkAuth();
      })();
    } else {
      checkAuth();
    }
    
    function showMfaForm() {
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('mfaForm').classList.remove('hidden');
      document.querySelector('.auth-title').textContent = 'Two-Factor Authentication';
      document.querySelector('.auth-subtitle').textContent = 'Verify your identity';
      document.getElementById('mfaCode').focus();
    }
    
    function showLoginForm() {
      document.getElementById('mfaForm').classList.add('hidden');
      document.getElementById('loginForm').classList.remove('hidden');
      document.querySelector('.auth-title').textContent = 'Welcome back';
      document.querySelector('.auth-subtitle').textContent = 'Sign in to your account';
      document.getElementById('alertContainer').innerHTML = '';
      currentFactorId = null;
    }
    
    // Back to login handler
    document.getElementById('backToLogin').addEventListener('click', async function() {
      await client.auth.signOut();
      showLoginForm();
    });
    
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      
      this.innerHTML = isPassword 
        ? '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>'
        : '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>';
    });
    
    // Login form submission
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const alertContainer = document.getElementById('alertContainer');
      
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner" style="width:16px;height:16px;border-width:2px;"></span> Signing in...';
      alertContainer.innerHTML = '';
      
      try {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        
        const { data, error } = await client.auth.signInWithPassword({
          email,
          password
        });
        
        if (error) throw error;
        
        // Check if MFA is required
        const { data: factors } = await client.auth.mfa.listFactors();
        const verifiedFactors = factors?.totp?.filter(f => f.status === 'verified') || [];
        
        // Check AAL level - if MFA is enrolled but at aal1, need verification
        const currentAAL = getSessionAAL(data.session);
        if (verifiedFactors.length > 0 && currentAAL === 'aal1') {
          currentFactorId = verifiedFactors[0].id;
          submitBtn.disabled = false;
          submitBtn.textContent = 'Sign In';
          showMfaForm();
          return;
        }
        
        // No MFA required, go to dashboard
        window.location.href = 'dashboard.html';
        
      } catch (err) {
        alertContainer.innerHTML = `<div class="alert alert-error">${err.message}</div>`;
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign In';
      }
    });
    
    // MFA form submission
    document.getElementById('mfaForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('mfaSubmitBtn');
      const alertContainer = document.getElementById('alertContainer');
      const code = document.getElementById('mfaCode').value.trim();
      
      if (code.length !== 6 || !/^\d+$/.test(code)) {
        alertContainer.innerHTML = '<div class="alert alert-error">Please enter a valid 6-digit code</div>';
        return;
      }
      
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner" style="width:16px;height:16px;border-width:2px;"></span> Verifying...';
      alertContainer.innerHTML = '';
      
      try {
        // Create MFA challenge
        const { data: challengeData, error: challengeError } = await client.auth.mfa.challenge({
          factorId: currentFactorId
        });
        
        if (challengeError) throw challengeError;
        
        // Verify the challenge with the code
        const { error: verifyError } = await client.auth.mfa.verify({
          factorId: currentFactorId,
          challengeId: challengeData.id,
          code: code
        });
        
        if (verifyError) throw verifyError;
        
        // MFA verified successfully, go to dashboard
        window.location.href = 'dashboard.html';
        
      } catch (err) {
        alertContainer.innerHTML = `<div class="alert alert-error">${err.message}</div>`;
        submitBtn.disabled = false;
        submitBtn.textContent = 'Verify';
        document.getElementById('mfaCode').value = '';
        document.getElementById('mfaCode').focus();
      }
    });
    
    // Auto-format MFA code input
    document.getElementById('mfaCode').addEventListener('input', function(e) {
      this.value = this.value.replace(/\D/g, '').slice(0, 6);
    });
  </script>
</body>
</html>
