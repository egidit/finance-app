<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Forgot Password - SubTracker</title>
  <link rel="stylesheet" href="css/design-system.css">
  <style>
    .auth-layout {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: var(--sp-6);
      background: var(--bg-base);
    }
    
    .auth-card {
      width: 100%;
      max-width: 400px;
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: var(--sp-6);
    }
    
    .auth-icon {
      width: 56px;
      height: 56px;
      background: var(--color-primary-light);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--sp-4);
      color: var(--color-primary);
    }
    
    .auth-icon svg {
      width: 28px;
      height: 28px;
    }
    
    .auth-title {
      font-size: var(--text-2xl);
      font-weight: 700;
      margin-bottom: var(--sp-2);
    }
    
    .auth-subtitle {
      color: var(--text-secondary);
      font-size: var(--text-md);
    }
    
    .auth-form .form-group {
      margin-bottom: var(--sp-4);
    }
    
    .auth-form .btn-primary {
      width: 100%;
      margin-top: var(--sp-4);
    }
    
    .auth-footer {
      text-align: center;
      margin-top: var(--sp-5);
      font-size: var(--text-sm);
      color: var(--text-secondary);
    }
    
    .auth-footer a {
      color: var(--color-primary);
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: var(--sp-1);
    }
    
    .success-state {
      text-align: center;
    }
    
    .success-icon {
      width: 64px;
      height: 64px;
      background: var(--color-success-light);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--sp-4);
      color: var(--color-success);
    }
    
    .success-icon svg {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>
  <div class="auth-layout">
    <div class="auth-card">
      <div id="formState">
        <div class="auth-header">
          <div class="auth-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
          </div>
          <h1 class="auth-title">Forgot password?</h1>
          <p class="auth-subtitle">No worries, we'll send you reset instructions</p>
        </div>
        
        <div id="alertContainer"></div>
        
        <form class="auth-form" id="forgotForm">
          <div class="form-group">
            <label class="label">Email</label>
            <input type="email" class="input" id="email" placeholder="you@example.com" required autocomplete="email">
          </div>
          
          <button type="submit" class="btn btn-primary" id="submitBtn">
            Send Reset Link
          </button>
        </form>
        
        <div class="auth-footer">
          <a href="login.html">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="15 18 9 12 15 6"/>
            </svg>
            Back to login
          </a>
        </div>
      </div>
      
      <div id="successState" class="hidden success-state">
        <div class="success-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
        </div>
        <h1 class="auth-title">Check your email</h1>
        <p class="auth-subtitle" style="margin-bottom: var(--sp-5);">We've sent a password reset link to <strong id="sentEmail"></strong></p>
        <a href="login.html" class="btn btn-primary" style="width: 100%;">Back to Login</a>
        <p style="margin-top: var(--sp-4); font-size: var(--text-sm); color: var(--text-muted);">
          Didn't receive the email? <a href="#" id="resendLink" style="color: var(--color-primary);">Click to resend</a>
        </p>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="js/components.js"></script>
  <script src="js/supabase-client.js"></script>
  
  <script>
    const client = initSupabase();
    let submittedEmail = '';
    
    document.getElementById('forgotForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const alertContainer = document.getElementById('alertContainer');
      
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner" style="width:16px;height:16px;border-width:2px;"></span> Sending...';
      alertContainer.innerHTML = '';
      
      try {
        const email = document.getElementById('email').value.trim();
        submittedEmail = email;
        
        const { error } = await client.auth.resetPasswordForEmail(email, {
          redirectTo: `${window.location.origin}/reset-password.html`
        });
        
        if (error) throw error;
        
        document.getElementById('sentEmail').textContent = email;
        document.getElementById('formState').classList.add('hidden');
        document.getElementById('successState').classList.remove('hidden');
        
      } catch (err) {
        alertContainer.innerHTML = `<div class="alert alert-error">${err.message}</div>`;
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Reset Link';
      }
    });
    
    document.getElementById('resendLink').addEventListener('click', async function(e) {
      e.preventDefault();
      
      if (!submittedEmail) return;
      
      this.textContent = 'Sending...';
      
      try {
        await client.auth.resetPasswordForEmail(submittedEmail, {
          redirectTo: `${window.location.origin}/reset-password.html`
        });
        
        this.textContent = 'Sent!';
        setTimeout(() => {
          this.textContent = 'Click to resend';
        }, 3000);
      } catch (err) {
        this.textContent = 'Failed, try again';
      }
    });
  </script>
</body>
</html>
