<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Forgot Password - Subscription Tracker</title>
  
  <link rel="stylesheet" href="css/tokens.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/layout.css">
  
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-4);
    }
    
    .auth-card {
      max-width: 400px;
      width: 100%;
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: var(--spacing-6);
    }
    
    .auth-title {
      font-size: var(--font-size-2xl);
      font-weight: 700;
      margin-bottom: var(--spacing-2);
    }
    
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-4);
    }
    
    .auth-footer {
      text-align: center;
      margin-top: var(--spacing-4);
      color: var(--text-secondary);
      font-size: var(--font-size-sm);
    }
    
    .auth-link {
      color: var(--color-primary);
      text-decoration: none;
    }
    
    .auth-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="card card-heavy auth-card">
      <div class="card-content">
        <div class="auth-header">
          <h1 class="auth-title">Reset Password</h1>
          <p>Enter your email to receive a reset link</p>
        </div>
        
        <div id="alertContainer"></div>
        
        <form id="forgotForm" class="auth-form">
          <div class="input-group">
            <label for="email" class="input-label">Email</label>
            <input 
              type="email" 
              id="email" 
              class="input" 
              placeholder="you@example.com"
              required
            >
          </div>
          
          <button type="submit" class="btn btn-primary" id="submitBtn">
            Send Reset Link
          </button>
        </form>
        
        <!-- Success Message -->
        <div id="successMessage" class="hidden" style="text-align: center;">
          <div style="font-size: 48px; margin-bottom: var(--spacing-4);">üìß</div>
          <h3 style="margin-bottom: var(--spacing-2);">Check your email</h3>
          <p style="color: var(--text-secondary); margin-bottom: var(--spacing-4);">
            If an account exists for <strong id="sentEmail"></strong>, you'll receive a password reset link.
          </p>
          <a href="login.html" class="btn btn-secondary">Back to Login</a>
        </div>
        
        <div class="auth-footer" id="authFooter">
          <p>
            Remember your password? 
            <a href="login.html" class="auth-link">Sign in</a>
          </p>
          <p style="margin-top: var(--spacing-2);">
            <a href="index.html" class="auth-link">‚Üê Back to home</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/supabase-client.js"></script>
  
  <script>
    document.getElementById('forgotForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const submitBtn = document.getElementById('submitBtn');
      
      document.getElementById('alertContainer').innerHTML = '';
      
      if (!validateEmail(email)) {
        document.getElementById('alertContainer').innerHTML = 
          '<div class="alert alert-error">Please enter a valid email address</div>';
        return;
      }
      
      setLoading(submitBtn, true);
      
      try {
        const client = initSupabase();
        
        const { error } = await client.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + '/reset-password.html'
        });
        
        if (error) throw error;
        
        // Show success message
        document.getElementById('forgotForm').classList.add('hidden');
        document.getElementById('authFooter').classList.add('hidden');
        document.getElementById('successMessage').classList.remove('hidden');
        document.getElementById('sentEmail').textContent = email;
        
      } catch (err) {
        document.getElementById('alertContainer').innerHTML = 
          `<div class="alert alert-error">${err.message}</div>`;
        setLoading(submitBtn, false);
      }
    });
  </script>
</body>
</html>
